<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Register</h1>

    <form>
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" placeholder="John" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        </div>

        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="email address" required>
            <label for="pass">Password:</label>
            <input id="pass" type="password" name="password" placeholder="password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
        </div>

        <div>
            <fieldset>
                <legend>Birthday</legend>
                <label for="day">Day</label>
                <select name="day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <label for="month">Month</label>
                <select name="month" id="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                </select>

                <label for="year">Year</label>
                <select name="year" id="year">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                </select>
            </fieldset>
        </div>

        <div>
            <p>I agree to the terms and conditions <input type="checkbox" name="terms" required></p>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>

    </form>
</body>

</html>
